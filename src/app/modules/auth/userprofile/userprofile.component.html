<div class="col-md-3 border-right">
    <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
            width="150px"
            src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span
            class="font-weight-bold"></span><span class="text-black-50"></span>
        <h2 class="text-center font-weight-light">User Profile</h2>
    </div>
</div>
<br>
<div class="col-lg-8 order-lg-1 personal-info">
    <form role="form" [formGroup]="userProfile">
        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label">First name</label>
            <div class="col-lg-9">
                <input class="form-control" type="text" value="" formControlName="firstname" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label">Last name</label>
            <div class="col-lg-9">
                <input class="form-control" type="text" value="" formControlName="lastname" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label">Email</label>
            <div class="col-lg-9">
                <input class="form-control" type="email" value="" formControlName="email" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label">Password</label>
            <div class="col-lg-9">
                <input class="form-control" type="password" value="" formControlName="password" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label">Confirm password</label>
            <div class="col-lg-9">
                <input class="form-control" type="password" value="" formControlName="confirmpassword" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label">phone_no</label>
            <div class="col-lg-9">
                <input class="form-control" type="age" value="" formControlName="phone_no" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label">Age</label>
            <div class="col-lg-9">
                <input class="form-control" type="age" value="" formControlName="age" />
            </div>
        </div>
        <div class="form-group row">
            <div class="col-lg-9 ml-auto text-right">
                <input type="reset" class="btn btn-outline-secondary" value="Cancel"/>
                <input type="button" (click)= "putUserDetails()" class="btn btn-primary" value="Save Changes" />
            </div>
        </div>
    </form>
