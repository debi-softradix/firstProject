<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign in</p>

                <form [formGroup]="login" (ngSubmit)="loginUser()" class="mx-1 mx-md-4">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c">Email</label>
                      <input type="text" id="form3Example1c" class="form-control" formControlName="email" />
                      <span class="text-danger" *ngIf="(submitted && loginFormControl.email.errors)">
                        Email is required
                      </span>
                    </div>
                  </div>


                  <div class="d-flex flex-row align-items-center mb-4" class="formGroup">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4c">Password</label>
                      <input type="password" id="form3Example4c" class="form-control" formControlName="password" />
                      <span class="text-danger" *ngIf="(submitted && loginFormControl.password)">
                        <span *ngIf="(submitted && loginFormControl.password.errors)">
                          Password is required
                        </span>
                      </span>
                    </div>
                  </div>

                  <br>
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="button" (click)="loginUser()" class="btn btn-primary btn-lg">Login</button>
                  </div>
                  <br>

                  <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;" type="submit"><i
                      class="fab fa-google me-2"></i> Sign in with google</button>
                  <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;"
                    type="submit"><i class="fab fa-facebook-f me-2"></i>Sign in with facebook</button>

                </form>


                <div class="col-md-5 col-lg-5 col-xl-5 d-flex align-items-center order-1 order-lg-2">

                  <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-registration/draw1.png"
                    class="img-fluid" alt="Sample image">

                </div>
